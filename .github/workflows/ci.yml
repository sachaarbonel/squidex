name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: fmt / clippy / test
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Rust toolchain from Cargo.toml
        shell: bash
        run: |
          set -euo pipefail
          RUST_TOOLCHAIN="$(sed -n 's/^rust-version[[:space:]]*=[[:space:]]*\"\\([^\"]*\\)\".*$/\\1/p' Cargo.toml | head -n 1)"
          if [ -z "${RUST_TOOLCHAIN}" ]; then
            echo "rust-version not found in Cargo.toml" >&2
            exit 1
          fi
          echo "RUST_TOOLCHAIN=${RUST_TOOLCHAIN}" >> "${GITHUB_ENV}"

      - name: Install protoc
        uses: arduino/setup-protoc@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: rustfmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --all-targets --all-features

      - name: test
        run: cargo test --all-targets --all-features
