name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build & publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    env:
      CARGO_TERM_COLOR: always
      BIN_NAME: squidex
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Rust toolchain from Cargo.toml
        shell: bash
        run: |
          set -euo pipefail
          RUST_TOOLCHAIN="$(awk -F'\"' '/^[[:space:]]*rust-version[[:space:]]*=/{print $2; exit}' Cargo.toml)"
          if [ -z "${RUST_TOOLCHAIN}" ]; then
            echo "rust-version not found in Cargo.toml" >&2
            exit 1
          fi
          echo "RUST_TOOLCHAIN=${RUST_TOOLCHAIN}" >> "${GITHUB_ENV}"

      - name: Install protoc
        uses: arduino/setup-protoc@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Determine host triple
        shell: bash
        run: |
          echo "TARGET_TRIPLE=$(rustc -vV | sed -n 's/^host: //p')" >> "$GITHUB_ENV"

      - name: Build release binary
        run: cargo build --release --bin ${{ env.BIN_NAME }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ARCHIVE="squidex-${{ github.ref_name }}-${TARGET_TRIPLE}.tar.gz"
          tar -C target/release -czf "$ARCHIVE" "${BIN_NAME}"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = "squidex-${{ github.ref_name }}-${env:TARGET_TRIPLE}.zip"
          Compress-Archive -Path ("target/release/{0}.exe" -f $env:BIN_NAME) -DestinationPath $archive -Force
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
          generate_release_notes: true
